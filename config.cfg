{
	// Links to real folders
	"Aliases": {
		"ProContact": "../Applications/ProContact"
	},

	// Application data
	//
	// BaseConfigFile - path to application config file
	//
	// BaseconfigFile's imported parameters (i.e. Name)
	// can be rewritten by ApplicationInfo parameters
	//
	// If 'ID' is empty - new ID will be generated
	//
	// You can use all parameters from Application -> Information section

	"ApplicationInfo": {
		"ID": "", 
		"BaseConfigFile": "ProContact/__info__.json",
		"Name": "TestApplication",
		"Index": ""
	},

	// Following description is the same for:
	// - Databases
	// - Resources
	// - Libraries
	// - Actions
	// - Security
	// ---------------------------------------
	//
	// You can define 3 types of values:
	// - single string - which presents path to file/folder
	// - single object like:
	//		
	//		{
	//			"path": "bla/bla",  <--- path to folder or file
	//			"exclude": "name" | ["name1", "name2"] <-- exclude this files (Priority 1)
	//			"include": "name" | ["name1", "name2"] <-- include this files in any case (Priority 2)
	//			"regexp": "pattern" | ["pattern1", "pattern2"] <-- Regular expr (Priority 3), case insensitive
	//			"renane": "name" | {
	//									"old_name": "new_name",
	//									"old_name": "new_name"
	//								},
	//		}
	//
	// - array of strings and objects
	//
	//
	//
	// !! Attention!! 
	// Existing files will be overwritten


	// Copy Databases and rename on of them
	// exclude unnecessary files

	"Databases": {
		"path": "ProContact/Databases/",
		"rename": {"dbschema.sqlite": "test.sqlite"},
		"exclude": "__map__.json",
	},


	// Copy ProAdmin library only using regexp
	// exclude unnecessary files

	"Libraries": {
		"path": "ProContact/Libraries/",
		"exclude": "__map__.json",
		"regexp": "^proadmin.*\\.py"
	},

	// Copy all security settings

	"Security": "ProContact/Security",


	// Copy ProContact global actions

	"Actions": "ProContact/Actions-Application",


	// Copy Resources
	// All resources GUIDs will be replaced with new

	"Resources": {
		"path" :"ProContact/Resources/",
		"exclude": "__map__.json",
		"regexp": "^.*\\.png"
	},


	// Value can be:
	// - string
	// - object like following:
	// 		{
	//			"path": "ProContact/Pages/contact" <-- Path to source page
	//			"name": "contact2" <-- New name
	//			"mode": "copy|move" <-- Copy mode
	//		}
	//
	// - array of strings and objects
	//
	// Copy modes:
	// - move - copy page without changing objects GUIDs (only resources GUIDs will be changed)
	// - copy - copy page with changing resources and objects GUIDs (now only Page ID will be changed)

	"Pages": [
		{
			"path": "ProContact/Pages/contact",
			"name": "contact2",
			"mode": "copy"
		},
		"ProContact/Pages/contact"
	]
}